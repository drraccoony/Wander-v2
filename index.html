<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Buddy</title>
    <!-- Tailwinds 2.0(?) CDN -->
    <!-- https://tailwindcss.com/docs -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-5">
        <h1 class="text-2xl font-bold">Hello, Tailwind!</h1>
        <p class="my-5">Let's learn how to use this new CSS framework.</p>
        <label for="cars">Select a State:</label>
        
        <select name="states" id="states">
            <option value="MN">Minnesota</option>

        </select><br><br>
        <button id="searchBtn" class="text-white font-bold bg-blue-600 hover:bg-blue-800 py-2 px-4 rounded">
            Button
          </button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Load our javascript file. -->
    <script src="/assets/js/script.js"></script>
    <!-- Jquery 3.6.0 CDN -->
    
</body>
</html>
